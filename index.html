<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Playground | Standalone</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Merriweather', serif; background-color: #F9F9F6; }
        .mono { font-family: 'Fira Code', monospace; }
        .node-container { min-height: 400px; display: flex; align-items: center; justify-content: center; position: relative; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { motion, AnimatePresence } = FramerMotion;

        const Node = ({ value, label, type }) => (
            <motion.div
                layout
                initial={{ opacity: 0, scale: 0.5, y: -20 }}
                animate={{ opacity: 1, scale: 1, y: 0 }}
                exit={{ opacity: 0, scale: 0.5 }}
                className={`relative flex items-center justify-center border-2 border-slate-800 rounded-lg bg-white mono text-xl shadow-sm
                    ${type === 'linkedlist' ? 'w-24 h-14' : 'w-16 h-16'}
                `}
            >
                {type === 'linkedlist' ? (
                    <div className="flex w-full h-full">
                        <div className="flex-1 flex items-center justify-center border-r-2 border-slate-800">{value}</div>
                        <div className="w-6 bg-slate-50 text-[8px] flex items-center justify-center text-slate-400">NEXT</div>
                    </div>
                ) : value}
                
                {label && (
                    <div className="absolute -top-8 left-1/2 -translate-x-1/2 text-[10px] font-bold text-teal-600">
                        {label}
                    </div>
                )}
            </motion.div>
        );

        function App() {
            const [tab, setTab] = useState('stack');
            const [data, setData] = useState([]);
            const [input, setInput] = useState('');

            const handleAdd = () => {
                if (!input) return;
                const newItem = { id: Math.random(), val: input };
                if (tab === 'stack') setData([newItem, ...data]);
                else setData([...data, newItem]);
                setInput('');
            };

            const handleRemove = () => {
                if (data.length === 0) return;
                setData(data.slice(1));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="p-6 border-b border-slate-200 bg-white flex justify-between items-center">
                        <h1 className="text-xl font-bold">DS Playground</h1>
                        <div className="flex bg-slate-100 rounded-lg p-1">
                            {['stack', 'queue', 'linkedlist'].map(t => (
                                <button 
                                    key={t}
                                    onClick={() => { setTab(t); setData([]); }}
                                    className={`px-4 py-1 rounded-md text-sm capitalize transition ${tab === t ? 'bg-white shadow text-slate-900' : 'text-slate-500'}`}
                                >
                                    {t}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="flex-1 node-container bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:20px_20px]">
                        <div className={`flex gap-6 items-center ${tab === 'stack' ? 'flex-col-reverse' : 'flex-row'}`}>
                            <AnimatePresence mode="popLayout">
                                {data.map((item, i) => (
                                    <React.Fragment key={item.id}>
                                        <Node 
                                            value={item.val} 
                                            type={tab}
                                            label={i === 0 ? (tab === 'stack' ? 'TOP' : 'HEAD') : null} 
                                        />
                                        {tab !== 'stack' && i < data.length - 1 && (
                                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} className="text-slate-400">──→</motion.div>
                                        )}
                                    </React.Fragment>
                                ))}
                            </AnimatePresence>
                        </div>
                    </main>

                    <footer className="p-8 border-t border-slate-200 bg-white flex justify-center gap-4">
                        <input 
                            type="text" 
                            value={input}
                            onChange={e => setInput(e.target.value)}
                            onKeyDown={e => e.key === 'Enter' && handleAdd()}
                            placeholder="Value"
                            className="border-2 border-slate-200 rounded px-4 py-2 w-24 outline-none focus:border-slate-800 mono"
                        />
                        <button onClick={handleAdd} className="bg-slate-800 text-white px-8 py-2 rounded-lg font-bold hover:bg-slate-700 active:scale-95 transition">
                            {tab === 'stack' ? 'Push' : 'Enqueue'}
                        </button>
                        <button onClick={handleRemove} className="border-2 border-slate-800 px-8 py-2 rounded-lg font-bold hover:bg-slate-50 active:scale-95 transition">
                            {tab === 'stack' ? 'Pop' : 'Dequeue'}
                        </button>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
