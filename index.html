<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structures Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Merriweather', serif; background-color: #F9F9F6; color: #2D3748; }
        .mono { font-family: 'Fira Code', monospace; }
        .node-transition { transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .canvas-grid { background-image: radial-gradient(#e5e7eb 1px, transparent 1px); background-size: 20px 20px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const Node = ({ value, label, type, isNew }) => (
            <div className={`node-transition flex items-center justify-center border-2 border-slate-800 rounded-lg bg-white mono text-xl shadow-sm relative
                ${type === 'linkedlist' ? 'w-24 h-14' : 'w-16 h-16'}
                ${isNew ? 'scale-110 border-teal-500 shadow-md' : 'scale-100'}
            `}>
                {type === 'linkedlist' ? (
                    <div className="flex w-full h-full">
                        <div className="flex-1 flex items-center justify-center border-r-2 border-slate-800">{value}</div>
                        <div className="w-6 bg-slate-50 text-[8px] flex items-center justify-center text-slate-400">NEXT</div>
                    </div>
                ) : value}
                {label && <div className="absolute -top-8 left-1/2 -translate-x-1/2 text-[10px] font-bold text-teal-600 tracking-widest">{label}</div>}
            </div>
        );

        function App() {
            const [tab, setTab] = useState('stack');
            const [data, setData] = useState([]);
            const [input, setInput] = useState('');
            const [lastId, setLastId] = useState(null);

            const handleAdd = () => {
                if (!input) return;
                const newItem = { id: Math.random(), val: input };
                setLastId(newItem.id);
                if (tab === 'stack') setData([newItem, ...data]);
                else setData([...data, newItem]);
                setInput('');
                setTimeout(() => setLastId(null), 500);
            };

            const handleRemove = () => {
                if (data.length === 0) return;
                setData(data.slice(1));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="p-6 border-b border-slate-200 bg-white flex flex-col md:flex-row justify-between items-center gap-4">
                        <div>
                            <h1 className="text-xl font-bold">Data Structures Playground</h1>
                            <p className="text-xs text-slate-400 italic">Conceptual clarity through visualization</p>
                        </div>
                        <div className="flex bg-slate-100 rounded-lg p-1 border border-slate-200">
                            {['stack', 'queue', 'linkedlist'].map(t => (
                                <button 
                                    key={t}
                                    onClick={() => { setTab(t); setData([]); }}
                                    className={`px-6 py-1.5 rounded-md text-sm capitalize transition-all ${tab === t ? 'bg-white shadow-sm text-slate-900 font-bold' : 'text-slate-500 hover:text-slate-700'}`}
                                >
                                    {t}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="flex-1 canvas-grid flex items-center justify-center overflow-hidden p-10">
                        <div className={`flex gap-6 items-center transition-all duration-500 ${tab === 'stack' ? 'flex-col-reverse' : 'flex-row'}`}>
                            {data.map((item, i) => (
                                <React.Fragment key={item.id}>
                                    <Node 
                                        value={item.val} 
                                        type={tab}
                                        isNew={item.id === lastId}
                                        label={i === 0 ? (tab === 'stack' ? 'TOP' : 'HEAD') : (i === data.length - 1 && tab !== 'stack' ? 'TAIL' : null)} 
                                    />
                                    {tab !== 'stack' && i < data.length - 1 && (
                                        <div className="text-slate-400 font-bold animate-pulse">──→</div>
                                    )}
                                </React.Fragment>
                            ))}
                            {data.length === 0 && (
                                <div className="text-slate-300 italic flex flex-col items-center gap-2">
                                    <div className="w-16 h-16 border-2 border-dashed border-slate-200 rounded-lg"></div>
                                    <p className="text-sm">Empty Structure</p>
                                </div>
                            )}
                        </div>
                    </main>

                    <footer className="p-8 border-t border-slate-200 bg-white flex flex-wrap justify-center gap-4 shadow-[0_-4px_20px_rgba(0,0,0,0.02)]">
                        <input 
                            type="text" 
                            value={input}
                            onChange={e => setInput(e.target.value)}
                            onKeyDown={e => e.key === 'Enter' && handleAdd()}
                            placeholder="Val"
                            className="border-2 border-slate-200 rounded-lg px-4 py-2 w-24 outline-none focus:border-slate-800 mono text-center transition-colors"
                        />
                        <button onClick={handleAdd} className="bg-slate-800 text-white px-8 py-2 rounded-lg font-bold hover:bg-slate-700 active:scale-95 transition-all flex items-center gap-2">
                            <span>+</span> {tab === 'stack' ? 'Push' : 'Enqueue'}
                        </button>
                        <button onClick={handleRemove} className="border-2 border-slate-800 text-slate-800 px-8 py-2 rounded-lg font-bold hover:bg-slate-50 active:scale-95 transition-all flex items-center gap-2">
                            <span>−</span> {tab === 'stack' ? 'Pop' : 'Dequeue'}
                        </button>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
